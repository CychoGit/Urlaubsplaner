# ============================================
# Nginx-Konfiguration für Team Urlaubsplaner
# ============================================
#
# Installation:
#   1. Kopieren nach: /etc/nginx/sites-available/urlaubsplaner
#   2. Symlink erstellen: sudo ln -s /etc/nginx/sites-available/urlaubsplaner /etc/nginx/sites-enabled/
#   3. Domain anpassen: urlaub.ihre-firma.de durch Ihre Domain ersetzen
#   4. Testen: sudo nginx -t
#   5. Neu laden: sudo systemctl reload nginx

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name urlaub.ihre-firma.de;

    # Let's Encrypt Challenge (für SSL-Zertifikat)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect alle anderen Anfragen zu HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name urlaub.ihre-firma.de;

    # ============================================
    # SSL-Zertifikate (Let's Encrypt)
    # ============================================
    
    ssl_certificate /etc/letsencrypt/live/urlaub.ihre-firma.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/urlaub.ihre-firma.de/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/urlaub.ihre-firma.de/chain.pem;

    # ============================================
    # SSL-Konfiguration (Mozilla Intermediate)
    # ============================================
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;
    
    # Session Cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ============================================
    # Security Headers
    # ============================================
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Prevent Clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME-Type Sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (anpassen nach Bedarf)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    
    # Permissions Policy (früher Feature-Policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ============================================
    # Logging
    # ============================================
    
    access_log /var/log/nginx/urlaubsplaner-access.log;
    error_log /var/log/nginx/urlaubsplaner-error.log warn;

    # ============================================
    # Client-Einstellungen
    # ============================================
    
    # Max Upload-Größe für Datei-Uploads (Logo, Dokumente)
    client_max_body_size 10M;
    
    # Request-Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Buffer-Größen
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # ============================================
    # Reverse Proxy zu Node.js App
    # ============================================
    
    location / {
        # Proxy-Ziel
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # WebSocket-Support (wichtig für Echtzeit-Benachrichtigungen)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache Bypass für dynamische Inhalte
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
    }

    # ============================================
    # Static Assets Caching (optional)
    # ============================================
    
    # CSS, JavaScript, Fonts
    location ~* \.(css|js|woff|woff2|ttf|otf|eot)$ {
        proxy_pass http://localhost:5000;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Images
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        proxy_pass http://localhost:5000;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============================================
    # Security: Block Hidden Files
    # ============================================
    
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # Robots.txt (optional)
    # ============================================
    
    # location = /robots.txt {
    #     allow all;
    #     log_not_found off;
    #     access_log off;
    # }

    # ============================================
    # Health Check Endpoint (optional)
    # ============================================
    
    # location /health {
    #     proxy_pass http://localhost:5000/health;
    #     access_log off;
    # }
}

# ============================================
# Rate Limiting (optional, gegen DDoS)
# ============================================
#
# In /etc/nginx/nginx.conf (http-Block) hinzufügen:
#
# limit_req_zone $binary_remote_addr zone=urlaubsplaner_limit:10m rate=10r/s;
#
# Dann in location / hinzufügen:
#
# limit_req zone=urlaubsplaner_limit burst=20 nodelay;
